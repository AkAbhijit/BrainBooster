<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Attendance Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Attendance Calculator</h1>
        <p>Calculate and visualize your attendance easily</p>
    </header>

    <main class="container">
        <div class="card fade-in">
            <div class="input-group">
                <label for="totalClasses">Total Classes Conducted</label>
                <input type="number" id="totalClasses" placeholder="e.g. 50" min="1">
            </div>
            <div class="input-group">
                <label for="attendedClasses">Classes Attended</label>
                <input type="number" id="attendedClasses" placeholder="e.g. 35" min="0">
            </div>
            <button id="calculateBtn">Calculate Attendance</button>
        </div>

        <div id="resultSection" class="card fade-in">
            <h2>Attendance Results</h2>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="percentageDisplay" class="percentage-display"></div>
            <p id="attendanceMessage" class="message"></p>
            <div class="action-buttons">
                <button id="missedSessionBtn">Simulate Missed Sessions</button>
                <button id="additionalSessionBtn">Plan Additional Sessions</button>
            </div>
        </div>

        <div id="finalResult" class="card fade-in">
            <h2>Updated Attendance Projection</h2>
            <div id="updatedProgressContainer" class="progress-container">
                <div id="updatedProgressBar" class="progress-bar"></div>
            </div>
            <div id="updatedPercentageDisplay" class="percentage-display"></div>
            <p id="finalMessage" class="message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Innovative Attendance Calculator | Created by Abhijit & Jyotirmayee</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
