<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <img src="./medhavi-logo.png" alt="Logo" class="logo">
        <div class="header-content">
            <h1><i class="fas fa-calendar-check"></i> Attendance Calculator</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Input Section -->
            <div class="card">
                <h2>Enter Your Details</h2>
                <div class="input-group">
                    <label for="totalClasses">Total Classes Conducted</label>
                    <input type="number" id="totalClasses" placeholder="e.g. 50" />
                </div>
                <div class="input-group">
                    <label for="attendedClasses">Classes Attended</label>
                    <input type="number" id="attendedClasses" placeholder="e.g. 35" />
                </div>
                <button id="calculateBtn"><i class="fas fa-calculator"></i> Calculate</button>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="hidden card">
                <h2>Attendance Results</h2>
                <p id="currentPercentage"></p>
                <p id="attendanceMessage"></p>
                <div id="actionSection" class="hidden">
                    <button id="missedSessionBtn"><i class="fas fa-minus-circle"></i> Missing Sessions</button>
                    <br>
                    <button id="additionalSessionBtn"><i class="fas fa-plus-circle"></i> Attend More Sessions</button>
                </div>
            </div>

            <!-- Final Result -->
            <div id="final-result" class="hidden card">
                <h2>Final Result</h2>
                <p id="finalMessage"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Attendance Calculator</p>
        <p>Crafted with ❤️ by
            <a href="https://github.com/AkAbhijit" target="_blank">
                <i class="fab fa-github"></i> Abhijit
            </a>
            &
            <a href="https://github.com/jyotirmayee-mahanta" target="_blank">
                <i class="fab fa-github"></i> Jyotirmayee
            </a>
        </p>
    </footer>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
