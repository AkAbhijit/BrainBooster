<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../Assets/Css/ecommerce.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="../Assets/Images/watch.png" alt="Watch" class="img-dimen">
            <h3 class="product-name">Watch</h3>
            <p class="product-description">Elegant and timeless design, perfect for every occasion.</p>
            <h3 class="product-price">$50</h3>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="../Assets/Images/shoes.jpeg" alt="Shoes" class="img-dimen">
            <h3 class="product-name">Shoes</h3>
            <p class="product-description">High-performance, durable shoes designed for maximum comfort.</p>
            <h3 class="product-price">$29</h3>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="card">
            <img src="../Assets/Images/adias.jpg" alt="T-Shirt" class="img-dimen">
            <h3 class="product-name">T-Shirt</h3>
            <p class="product-description">Soft, breathable cotton fabric for all-day comfort and style.</p>
            <h3 class="product-price">$10</h3>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
            </div>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>

</html>
