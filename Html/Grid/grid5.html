<!DOCTYPE html>

    <title>Grid Layout</title>
    <link rel="stylesheet" href="../../Assets/Css/Grid/grid5.css">
</head>

<body>

        <div class="item item1">Header</div>
        <div class="item item2">Content 1</div>

                <div class="nested-item nested3">Content 2</div>
            </div>
        </div>
    </div>
