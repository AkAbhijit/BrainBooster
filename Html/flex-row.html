<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Flexbox Layout Demo</title>
    <link rel="stylesheet" href="/Assets/Css/Flexbox_R.css">
</head>

<body>
    <div class="container">
        <h1>Horizontal Flexbox Layout Demo</h1>
        <div class="flex-demo">
            <div class="flex-row">
                <div class="row-title">justify-content: flex-start</div>
                <div class="flex-content start">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </div>
            <div class="flex-row">
                <div class="row-title">justify-content: center</div>
                <div class="flex-content center">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </div>
            <div class="flex-row">
                <div class="row-title">justify-content: flex-end</div>
                <div class="flex-content end">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </div>
            <div class="flex-row">
                <div class="row-title">justify-content: space-between</div>
                <div class="flex-content space-between">
                    <div class="box red"></div>
                    <div class="box green"></div>
                    <div class="box blue"></div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <a href="../index.html" class="back-button">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        const toggleTheme = document.getElementById('toggleTheme');
        const toggleWidth = document.getElementById('toggleWidth');
        const toggleSpacing = document.getElementById('toggleSpacing');
        const toggleAnimation = document.getElementById('toggleAnimation');
        const flexContents = document.querySelectorAll('.flex-content');
        const boxes = document.querySelectorAll('.box');

        toggleTheme.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });

        toggleWidth.addEventListener('click', () => {
            flexContents.forEach(content => {
                content.style.width = content.style.width === '100%' ? '50%' : '100%';
            });
        });

        toggleSpacing.addEventListener('click', () => {
            flexContents.forEach(content => {
                content.style.gap = content.style.gap === '1rem' ? '0' : '1rem';
            });
        });

        toggleAnimation.addEventListener('click', () => {
            boxes.forEach(box => {
                box.style.transition = box.style.transition === 'none' ? 'all 0.3s ease' : 'none';
            });
        });

        // Initial animation
        boxes.forEach((box, index) => {
            box.style.opacity = '0';
            box.style.transform = 'translateX(-20px)';
            setTimeout(() => {
                box.style.opacity = '1';
                box.style.transform = 'translateX(0)';
            }, index * 100);
        });
    </script>
</body>

</html>
